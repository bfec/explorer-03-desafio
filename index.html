<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>mentoria</h1>
            <p>Preencha o formulário abaixo para<br/>agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
    
                    <div class="name">
                        <div class="input-wrapper">
                            <label for="mentor-name">Nome</label>
                            <input type="text" id="mentor-name" required />
                        </div>
        
                        <div class="input-wrapper">
                            <label for="mentor-lastname">Sobrenome</label>
                            <input type="text" id="mentor-lastname" required />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentor-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="mentor-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="mentor-password">Senha<span>(mínimo 6 caractéres)</span></label>
                        <input type="password" id="mentor-password" required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-mentorname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-mentorname" />
                    </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira mentoria</h2>
                    <div class="col1">
                        <div class="input-wrapper">
                            <label for="mentor-date1">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentor-date1" required />
                        </div>

                        <div class="hr1">
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" required />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" required />
                            </div>
                        </div>

                    </div>

                    <h2>Segunda mentoria</h2>
                    <div class="col2">
                        <div class="input-wrapper">
                            <label for="mentor-date2">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentor-date2" required />
                        </div>

                        <div class="hr2">
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" required />
                            </div>
        
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" required />
                            </div>
                        </div>
    
                    </div>
                </div>
            </fieldset> 
        </form>

        <footer>            
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
    </body>
</html>
